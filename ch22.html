<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="hls.min.js"></script>
<video width="600" height="400" controls></video>
<script>
    if (Hls.isSupported()) {
        let video = document.querySelector('video');
        let hls = new Hls();

        hls.loadSource('http://keshethdioslive-i.akamaihd.net/hls/live/221630/CH2LIVE_HIGH/index_2064.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            })
        });
    }
</script>
</body>
</html>
